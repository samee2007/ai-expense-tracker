<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Expense Tracker - Smart Personal Finance</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-light">

    <!-- Navigation -->
    <nav class="navbar navbar-dark bg-primary mb-4">
        <div class="container">
            <span class="navbar-brand mb-0 h1">AI Expense Tracker</span>
            <div class="d-flex align-items-center">
                <select id="currencySelector" class="form-select form-select-sm me-2 d-none" style="width: auto;">
                    <option value="INR">₹ INR</option>
                    <option value="USD">$ USD</option>
                    <option value="EUR">€ EUR</option>
                    <option value="GBP">£ GBP</option>
                    <option value="JPY">¥ JPY</option>
                </select>
                <a href="reports.html" class="btn btn-outline-light btn-sm me-2 d-none" id="reportsBtn">
                    <i class="bi bi-bar-chart"></i> Reports
                </a>
                <button id="logoutBtn" class="btn btn-outline-light btn-sm d-none">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container">
        <!-- Login Section -->
        <div id="loginSection" class="text-center mt-5">
            <h2 class="mb-4">Welcome to AI Expense Tracker</h2>
            <p class="lead">Track your daily expenses effortlessly with Gemini AI.</p>
            <button id="loginBtn" class="btn btn-lg btn-google btn-outline-dark mt-3">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="20" class="me-2">
                Sign in with Google
            </button>
        </div>

        <!-- Dashboard Section (Hidden by default) -->
        <div id="dashboardSection" class="d-none">

            <!-- Input Card -->
            <div class="card shadow-sm mb-4">
                <div class="card-body">
                    <h5 class="card-title">Add Expense</h5>
                    <div class="input-group mb-3">
                        <input type="text" id="expenseInput" class="form-control"
                            placeholder="e.g., 'Lunch 150 yesterday' or 'Grocery 500'">
                        <button class="btn btn-primary" type="button" id="addExpenseBtn">Add</button>
                    </div>
                    <small class="text-muted">Powered by Gemini AI. Try natural language!</small>
                </div>
            </div>

            <!-- Export Actions -->
            <div class="d-flex justify-content-end mb-3">
                <button id="exportCsvBtn" class="btn btn-outline-secondary btn-sm me-2">Export CSV</button>
                <button id="exportPdfBtn" class="btn btn-outline-danger btn-sm">Export PDF (Insights)</button>
            </div>

            <!-- Expenses List -->
            <div class="card shadow-sm">
                <div class="card-header bg-white">
                    <h5 class="mb-0">Recent Expenses</h5>
                </div>
                <div class="table-responsive">
                    <table class="table table-hover align-middle mb-0">
                        <thead class="table-light">
                            <tr>
                                <th>Date</th>
                                <th>Description</th>
                                <th>Category</th>
                                <th>Amount</th>
                                <th class="text-end">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="expenseTableBody">
                            <!-- Rows will be populated by JS -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Edit Modal -->
            <div class="modal fade" id="editModal" tabindex="-1" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Edit Expense</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                            <form id="editForm">
                                <input type="hidden" id="editExpenseId">
                                <div class="mb-3">
                                    <label class="form-label">Amount</label>
                                    <input type="number" class="form-control" id="editAmount" step="0.01" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Category</label>
                                    <select class="form-select" id="editCategory" required>
                                        <option value="Food">Food</option>
                                        <option value="Travel">Travel</option>
                                        <option value="Bills">Bills</option>
                                        <option value="Shopping">Shopping</option>
                                        <option value="Others">Others</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Date</label>
                                    <input type="date" class="form-control" id="editDate" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Description</label>
                                    <input type="text" class="form-control" id="editDescription">
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                            <button type="button" class="btn btn-primary" id="saveEditBtn">Save Changes</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Firebase SDKs (using CDNs for simplicity in vanilla JS) -->
    <script type="module" src="app.js"></script>
</body>

</html>
