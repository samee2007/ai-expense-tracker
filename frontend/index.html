<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Expense Tracker</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

    <!-- Navigation -->
    <nav class="navbar navbar-dark bg-primary mb-4">
        <div class="container">
            <span class="navbar-brand mb-0 h1">AI Expense Tracker</span>
            <button id="logoutBtn" class="btn btn-outline-light btn-sm d-none">Logout</button>
        </div>
    </nav>

    <div class="container">
        <!-- Login Section -->
        <div id="loginSection" class="text-center mt-5">
            <h2 class="mb-4">Welcome to AI Expense Tracker</h2>
            <p class="lead">Track your daily expenses effortlessly with Gemini AI.</p>
            <button id="loginBtn" class="btn btn-lg btn-google btn-outline-dark mt-3">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="20" class="me-2">
                Sign in with Google
            </button>
        </div>

        <!-- Dashboard Section (Hidden by default) -->
        <div id="dashboardSection" class="d-none">
            
            <!-- Input Card -->
            <div class="card shadow-sm mb-4">
                <div class="card-body">
                    <h5 class="card-title">Add Expense</h5>
                    <div class="input-group mb-3">
                        <input type="text" id="expenseInput" class="form-control" placeholder="e.g., 'Lunch 150 yesterday' or 'Grocery 500'">
                        <button class="btn btn-primary" type="button" id="addExpenseBtn">Add</button>
                    </div>
                    <small class="text-muted">Powered by Gemini AI. Try natural language!</small>
                </div>
            </div>

            <!-- Export Actions -->
            <div class="d-flex justify-content-end mb-3">
                <button id="exportCsvBtn" class="btn btn-outline-secondary btn-sm me-2">Export CSV</button>
                <button id="exportPdfBtn" class="btn btn-outline-danger btn-sm">Export PDF (Insights)</button>
            </div>

            <!-- Expenses List -->
            <div class="card shadow-sm">
                <div class="card-header bg-white">
                    <h5 class="mb-0">Recent Expenses</h5>
                </div>
                <div class="table-responsive">
                    <table class="table table-hover align-middle mb-0">
                        <thead class="table-light">
                            <tr>
                                <th>Date</th>
                                <th>Description</th>
                                <th>Category</th>
                                <th>Amount</th>
                            </tr>
                        </thead>
                        <tbody id="expenseTableBody">
                            <!-- Rows will be populated by JS -->
                        </tbody>
                    </table>
                </div>
            </div>
            
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Firebase SDKs (using CDNs for simplicity in vanilla JS) -->
    <script type="module" src="app.js"></script>
</body>
</html>
